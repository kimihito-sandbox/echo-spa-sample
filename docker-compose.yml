version: '3.7'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: build
    volumes:
      - ./:/go/app
    environment:
      - ENV=development
    command: refresh run
    ports:
      - 1323:1323
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    command: yarn start
    volumes:
      - ./web/:/web
    ports:
      - 3000:3000
